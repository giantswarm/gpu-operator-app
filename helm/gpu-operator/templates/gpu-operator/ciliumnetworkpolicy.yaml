apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-gpu-operator-talk-to-apiserver
  namespace: {{ .Release.Namespace }}
spec:
  egress:
  - toEntities:
    - kube-apiserver
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "6443"
        protocol: TCP
      - port: "8081"
        protocol: TCP
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: gpu-operator
  ingress:
  - fromEntities:
    - cluster
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
      - port: "6443"
        protocol: TCP
      - port: "8000"
        protocol: TCP
      - port: "8081"
        protocol: TCP
